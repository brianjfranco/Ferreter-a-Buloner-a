{% extends 'base.html' %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<div class="container my-5">
    <h1>Eliminar Cliente</h1>
    <p>¿Estás seguro de que quieres eliminar a <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'cliente_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
