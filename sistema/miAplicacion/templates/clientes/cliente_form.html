{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}
{% block content %}
<div class="container my-5">
    <h1>{% if form.instance.pk %}Editar Cliente{% else %}Agregar Cliente{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Guardar{% else %}Agregar{% endif %}</button>
        <a href="{% url 'cliente_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
