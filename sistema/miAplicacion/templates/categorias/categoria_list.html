
{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Categorías</h2>
        <a href="{% url 'categoria_create' %}" class="btn btn-primary">Agregar Categoría</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td class="text-center">
                        <a href="{% url 'categoria_update' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'categoria_delete' categoria.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
