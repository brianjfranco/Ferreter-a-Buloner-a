{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Proveedor</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
                    </button>
                    <a href="{% url 'proveedor_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
