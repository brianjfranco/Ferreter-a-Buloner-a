{% extends 'base.html' %}
{% block title %}Anular Venta{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Anular Venta</h2>
    <p>¿Estás seguro de que deseas anular la venta con el comprobante <strong>{{ venta.numero_comprobante }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Anular Venta</button>
        <a href="{% url 'venta_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
